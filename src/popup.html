<html>
  <head>
    <title>Bookmark to Research repo</title>
  </head>
  <body>
    <h3>Research Bookmark</h3>
    Category: <select id="listCategories"></select> Page name: <input id="editName" type="text" /><br />
    Title: <input id="editTitle" type="text" /> Tags: <input id="editTags" type="text" /><br />
    Summary: <input id="editSummary" type="text" /><br />
    Contents: <textarea id="editContent" cols="80" rows="5"></textarea> <br />
    <button id="btnBookmark">Commit!</button>
    <script src="popup.js"></script>
  </body>
</html>
